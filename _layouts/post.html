---
layout: default
---

<article class="post">
  <h1>{{ page.title }}

  {%- if page.last_modified_at -%}
    <span>Updated: {{ page.last_modified_at | date: "%B %e, %Y"}}</span>
  {%- endif -%}

  </h1>

  <hr/>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- {% include disqus.html %} -->
</article>
